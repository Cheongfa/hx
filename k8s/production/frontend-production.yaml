kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: huaxin-frontend-dev
spec:
  replicas:
  template:
    metadata:
      name: frontend
      labels:
        app: huaxin
        role: frontend
        env: production
    spec:
      containers:
      - image: 10.10.103.185:5000/maven
        name: war
        lifecycle:
          postStart:
            exec:
              command:
                - "cp"
                - "/target/vm-1.0-SNAPSHOT.war"
                - "/app"
        volumeMounts:
        - mountPath: /app
          name: app-volume
      - image: resouer/mytomcat:7.0
        name: tomcat
        command: ["sh","-c","/root/apache-tomcat-7.0.42-v2/bin/start.sh"]
        volumeMounts:
        - mountPath: /root/apache-tomcat-7.0.42-v2/webapps
          name: app-volume
        ports:
        - containerPort: 8080
          hostPort: 8001 
      volumes:
      - name: app-volume
        emptyDir: {}

